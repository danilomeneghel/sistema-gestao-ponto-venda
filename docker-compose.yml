version: "3"

services:
  pdv-app:
    build: .
    volumes:
      - ./:/app
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - mysql-db
    command: sh -c "composer install && php artisan key:generate && php artisan migrate && php artisan db:seed && php artisan serve --host=0.0.0.0 --port=80"
  mysql-db:
    image: mysql:8
    container_name: mysql-db
    volumes:
      - ./:/mysql
    environment:
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    networks:
      - app-network
networks:
  app-network:
    driver: bridge
